<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Pokémon</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Pokédex</h1>
        <p>Add your pokémon to this list!</p>
      </div>

      <table id="pokemonTable" class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sprite</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              <img
                src="https://img.pokemondb.net/sprites/black-white/normal/bulbasaur.png"
                alt="Bulbasaur"
              />
            </td>
            <td>
              <a href="http://pokemondb.net/pokedex/bulbasaur">Bulbasaur</a>
            </td>
            <td>Grass, Poison</td>
            <td>6.9kg</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script>
      /* 
      Add your pokemon to this list
      */
      const pokemons = [
        {
          id: 1,
          sprite:
            "https://img.pokemondb.net/sprites/black-white/normal/bulbasaur.png",
          name: "Bulbasaur",
          type: ["Grass", "Poison"],
          weight: 6.9,
          link: "http://pokemondb.net/pokedex/bulbasaur",
        },
        {
          id: 2,
          sprite:
            "https://img.pokemondb.net/sprites/black-white/normal/ivysaur.png",
          name: "Ivysaur",
          type: ["Grass", "Poison"],
          weight: 13,
          link: "http://pokemondb.net/pokedex/ivysaur",
        },
        {
          id: 3,
          sprite:
            "https://img.pokemondb.net/sprites/black-white/normal/venusaur.png",
          name: "Venusaur",
          type: ["Grass", "Poison"],
          weight: 100,
          link: "http://pokemondb.net/pokedex/venusaur",
        },
      ];

      /* Don't need to worry about the code below */
      const ID = "id";
      const SPRITE = "sprite";
      const NAME = "name";
      const TYPE = "type";
      const WEIGHT = "weight";
      const LINK = "link";

      const fields = [ID, SPRITE, NAME, TYPE, WEIGHT];
      const table = document.getElementById("pokemonTable");

      pokemons
        .sort((a, b) => (a.id > b.id ? true : false))
        .forEach((pokemon, index) => {
          if (index === 0) {
            return;
          }

          const link = pokemon[LINK];
          const row = table.insertRow(index + 1);

          let innerHTML = "";
          fields.forEach((key, keyIndex) => {
            let value = pokemon[key];

            switch (key) {
              case SPRITE:
                value = `<img src="${value}" alt="${name}"/>`;
                break;
              case NAME:
                value = `<a href="${link}" target="_blank">${value}</a>`;
                break;
              case TYPE:
                value = value.join(", ");
                break;
              case WEIGHT:
                value = `${value}kg`;
                break;
            }

            if (key === ID) {
              value = `<th scope="row">${value}</th>`;
            } else {
              value = `<td>${value}</td>`;
            }

            innerHTML += value;
          });

          row.innerHTML = innerHTML;
        });
    </script>
  </body>
</html>
